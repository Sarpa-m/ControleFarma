<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>{{title}}</title>
    <meta name="description" content="ControleFarma Mogi é um sistema de gerenciamento de fichas de retirada de medicamentos desenvolvido para a Assistência Farmacêutica de Mogi Mirim. O sistema permite o controle eficiente e preciso das retiradas de medicamentos, facilitando o acompanhamento e a gestão de estoque.">
    <link rel="icon" type="image/svg+xml" sizes="756x567" href="/assets/img/brasaommBorda.svg">
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans+Meetei+Mayek:400,500,600&amp;display=swap">
    <link rel="stylesheet" href="/assets/css/styles.min.css">
</head>

<body style="font-family: 'Noto Sans Meetei Mayek', sans-serif;">
    <header id="nav" class="pt-5">
        <nav class="navbar navbar-expand-md fixed-top bg-secondary navbar-shrink py-3 navbar-light" id="mainNav-1" data-bs-theme="light">
            <div class="container"><a class="navbar-brand d-flex align-items-center" href="/">
                    <div id="navbarImage"><img src="/assets/img/brasaommBorda.svg" width="84" height="52" loading="auto" style="width: 100%;height: 100%;"></div><span class="fw-light text-start">ControleFarma Mogi</span>
                </a><button class="navbar-toggler" data-bs-toggle="collapse"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button></div>
        </nav>
    </header>
    <section class="py-5 mt-5 SectionBody">
        <div class="container">
            <div class="row row-cols-1 d-flex justify-content-center align-items-center">
                <div class="col d-flex justify-content-center">
                    <div style="width: 40vw;max-width: 376px;"><img class="w-100" src="/assets/img/illustrations/report.svg"></div>
                </div>
                <div class="col text-center">
                    <h2 class="fw-bold mb-4">{{title}}</h2>
                    <p class="fs-4 text-muted">{{technical_message}}</p>
                    <p class="text-muted">{{friendly_message}}</p>
                </div>
            </div>
        </div>
        <div class="modal fade" role="dialog" tabindex="-1" id="technical_message">
            <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">{{title}}</h4><button class="btn-close" type="button" aria-label="Close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <p>{{message}}</p>
                    </div>
                    <div class="modal-footer"></div>
                </div>
            </div>
        </div>
    </section><a class="link-light" href="#" data-bs-target="#technical_message" data-bs-toggle="modal" rel="help">technical message</a>
    <footer class="text-white bg-primary">
        <div class="container-fluid py-4 py-lg-5">
            <hr>
            <div class="text-muted d-flex justify-content-between align-items-center pt-3">
                <p class="text-white mb-0">Prefeitura de Mogi Mirim</p>
                <p class="text-white mb-0">Por Mauricio Sarpa</p>
            </div>
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
