<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>{{title}}</title>
    <meta name="description"
        content="ControleFarma Mogi é um sistema de gerenciamento de fichas de retirada de medicamentos desenvolvido para a Assistência Farmacêutica de Mogi Mirim. O sistema permite o controle eficiente e preciso das retiradas de medicamentos, facilitando o acompanhamento e a gestão de estoque.">
    <link rel="icon" type="image/svg+xml" sizes="756x567" href="/assets/img/brasaommBorda.svg">
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Raleway:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&amp;display=swap">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Noto+Sans+Meetei+Mayek:400,500,600&amp;display=swap">
    <link rel="stylesheet" href="/assets/css/styles.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-md fixed-top bg-secondary bg-opacity-75 navbar-shrink py-3 navbar-light"
        id="mainNav" data-bs-theme="light">
        <div class="container"><a class="navbar-brand d-flex align-items-center" href="/">
                <div><img src="/assets/img/brasaommBorda.svg" width="85" height="58" loading="auto"></div><span
                    class="fw-light text-start">ControleFarma Mogi</span>
            </a><button class="navbar-toggler" data-bs-toggle="collapse"><span class="visually-hidden">Toggle
                    navigation</span><span class="navbar-toggler-icon"></span></button></div>
    </nav>
    <section class="py-4 py-md-5 my-5">
        <div class="container py-md-5">
            <div class="row">
                <div class="col-md-6 text-center"><img class="img-fluid w-100"
                        src="/assets/img/illustrations/login.svg"></div>
                <div class="col-md-5 col-xl-4 text-center text-md-start">
                    <h2 class="display-6 fw-bold mb-5"><span class="underline pb-1"><strong>Login</strong></span></h2>
                    {{alert}}
                    <form method="post" data-bs-theme="light">
                        <div class="mb-3"><input class="form-control" type="text" name="usuario" placeholder="Usuário">
                        </div>
                        <div class="mb-3"><input class="shadow form-control" type="password" name="password"
                                placeholder="Senha"></div>
                        <div class="mb-5"><button class="btn btn-primary shadow" type="submit">Login</button></div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="container py-4 py-lg-5">
            <hr>
            <div class="text-muted d-flex justify-content-between align-items-center pt-3">
                <p class="mb-0">Prefeitura de Mogi Mirim</p>
                <p class="mb-0">Por Mauricio Sarpa</p>
            </div>
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/script.min.js"></script>
</body>

</html>
