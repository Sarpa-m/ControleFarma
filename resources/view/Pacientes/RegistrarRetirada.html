<!DOCTYPE html>
<html data-bs-theme="light" lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>{{title}}</title>
    <meta name="description"
        content="ControleFarma Mogi é um sistema de gerenciamento de fichas de retirada de medicamentos desenvolvido para a Assistência Farmacêutica de Mogi Mirim. O sistema permite o controle eficiente e preciso das retiradas de medicamentos, facilitando o acompanhamento e a gestão de estoque.">
    <link rel="icon" type="image/svg+xml" sizes="756x567" href="/assets/img/brasaommBorda.svg">
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Raleway:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&amp;display=swap">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Noto+Sans+Meetei+Mayek:400,500,600&amp;display=swap">
    <link rel="stylesheet" href="/assets/css/styles.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.snow.css">
</head>

<body>
    {{header}}
    <section id="paceite" class="SectionBody">
        <section>
            <header class="pt-5">
                <div class="container pt-4 pt-xl-5">
                    <h4 class="text-uppercase fw-bold text-center">Registrar Retirada</h4>
                </div>
            </header>
            <div class="container">
                <form id="RegistrarRetirada" method="post">
                    <div class="row">
                        <div class="col"><span>Medicamento</span>
                            <div class="position-relative"><input class="form-control is_invalid" type="text" id="search-input" placeholder="Digite o nome do Medicamento" autocomplete="off" name="medicamento" required="">
                                <div id="search-results" class="dropdown-menu"></div><input class="form-control" type="hidden" name="medicamento_id" id="medicamento_id">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col"><span>Dose</span><input class="form-control form-control" type="text" placeholder="Dose" autocomplete="off" name="dose" required=""></div>
                        <div class="col"><span>Quantidade</span><input class="form-control form-control" type="text" placeholder="Quantidade" autocomplete="off" name="quantidade" required=""></div>
                    </div>
                    <div class="row">
                        <div class="col-md-4"><span>Data da Retirada</span><input class="form-control" type="datetime-local" required="" name="data_retirada"></div>
                        <div class="col"><span>Retirado Por?&nbsp;<small>(Deixar em branco se for o próprio paciente)</small></span><input class="form-control form-control" type="text" placeholder="Quantidade" autocomplete="off" name="responsavel_retirada" required=""></div>
                    </div>
                    <div class="row">
                        <div class="col"><span>Observações</span>
                            <div id="observacoes"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col d-flex justify-content-end mt-5"><button class="btn btn-primary mt-5" type="submit">Salvar</button></div>
                    </div>
                </form>
            </div>
        </section>
        <section>
            <header class="pt-5">
                <div class="container pt-4 pt-xl-5">
                    <h4 class="text-uppercase fw-bold text-center">Ficha do paciente&nbsp;</h4>
                </div>
            </header>
            <div class="container">
                <form id="cadastroPacienteForm">
                    <div class="row">
                        <div class="col-8"><span>Nome Completo</span><input class="form-control form-control"
                                type="text" name="nome_completo" placeholder="Nome Completo" value="{{nome_completo}}"
                                disabled=""></div>
                        <div class="col"><span>Número SIS</span><input class="form-control form-control" type="text"
                                name="numero_sim" placeholder="Número SIS" value="{{numero_sim}}" disabled=""></div>
                    </div>
                    <div class="row gx-3 gx-md-1">
                        <div class="col"><span>Data de Nascimento</span><input class="form-control" type="date"
                                name="data_nascimento" value="{{data_nascimento}}" disabled=""></div>
                        <div class="col"><span>Telefone</span><input class="form-control form-control" type="text"
                                name="telefone" placeholder="Telefone" maxlength="15" minlength="14"
                                value="{{telefone}}" disabled=""></div>
                    </div>
                    <div class="row">
                        <div class="col"><span>Nome do&nbsp;Médico Solicitante</span><input
                                class="form-control form-control" type="text" name="medico_solicitante"
                                placeholder="Médico Solicitante" value="{{medico_solicitante}}" disabled=""></div>
                    </div>
                    <div class="row">
                        <div class="col d-flex justify-content-end"><a class="btn btn-primary shadow" role="button"
                                href="/paciente?id={{id}}">Voltar</a></div>
                    </div>
                </form>
            </div>
        </section>
    </section>
    {{footer}}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.js"></script>
    <script src="/assets/js/PesquisaMedicamento.min.js"></script>
</body>

</html>
