<!DOCTYPE html>
<html data-bs-theme="light" lang="en" style="font-family: 'Noto Sans Meetei Mayek', sans-serif;">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>{{title}}</title>
    <meta name="description"
        content="ControleFarma Mogi é um sistema de gerenciamento de fichas de retirada de medicamentos desenvolvido para a Assistência Farmacêutica de Mogi Mirim. O sistema permite o controle eficiente e preciso das retiradas de medicamentos, facilitando o acompanhamento e a gestão de estoque.">
    <link rel="icon" type="image/svg+xml" sizes="756x567" href="/assets/img/brasaommBorda.svg">
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Raleway:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&amp;display=swap">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Noto+Sans+Meetei+Mayek:400,500,600&amp;display=swap">
    <link rel="stylesheet" href="/assets/css/styles.min.css">
</head>

<body>
    {{header}}
    <section id="paceite" class="SectionBody">
        <section>
            <h4 class="text-uppercase fw-bold text-center">Ficha do paciente&nbsp;</h4>
            <div class="container">
                <form id="cadastroPacienteForm" method="post">
                    <div class="row row-cols-1">
                        <div class="col-sm-8"><span>Nome Completo</span><input class="form-control form-control" type="text" name="nome_completo" placeholder="Nome Completo" value="{{nome_completo}}" required=""></div>
                        <div class="col-sm-4"><span>Número SIS</span><input class="form-control form-control" type="text" name="numero_sim" placeholder="Número SIS" value="{{numero_sim}}" required="" disabled=""></div>
                    </div>
                    <div class="row gx-3 gx-md-1">
                        <div class="col"><span>Data de Nascimento</span><input class="form-control" type="date" name="data_nascimento" value="{{data_nascimento}}" required=""></div>
                        <div class="col"><span>Telefone</span><input class="form-control form-control" type="text" name="telefone" placeholder="Telefone" maxlength="15" minlength="14" value="{{telefone}}" required=""></div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="mb-3"><span>Nome do&nbsp;Médico Solicitante</span>
                                <div class="position-relative"><input class="form-control form-control" type="text" id="search-input" placeholder="Digite o nome do médico" autocomplete="off" name="medico_solicitante" required="" value="{{medico_solicitante}}">
                                    <div id="search-results" class="dropdown-menu"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col d-flex justify-content-end"><a class="btn btn-danger disabled" role="button" href="/paciente/delete?id={{id}}" style="margin-right: 10px;">Delete</a><button class="btn btn-primary shadow" type="submit">Salvar</button></div>
                    </div>
                </form>
            </div>
        </section>
    </section>
    {{footer}}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/PesquisaMedico.min.js"></script>
</body>

</html>
